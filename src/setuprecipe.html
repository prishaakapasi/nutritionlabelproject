  <nav class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>

  <main>
    <div class="items">
      <h1> Community Name </h1>
        <input type="text" id="communityNameInput"
      />
      <h1>DESCRIBE YOUR COMMUNITY</h1>
      <input type="text" id="communityTypeInput"
      />

      <h1>SELECT CATEGORY MODULES</h1>

      <div id="modulesContainer">
        <button type="button" class="module-btn">Admin</button>
        <button type="button" class="module-btn">Rules</button>
        <button type="button" class="module-btn">Membership</button>
        <button type="button" class="module-btn">Federation</button>
        <button type="button" class="module-btn">Infrastructure</button>
        <button type="button" class="module-btn">Data/Privacy</button>
        <button type="button" class="module-btn">Legal Compliance</button>
        <button type="button" class="module-btn">Community Processes</button>
        <button type="button" id="addModuleBtn">+</button>
      </div>

      <div id="newModuleContainer" style="display:none; margin-top:10px;">
        <input
          type="text"
          id="newModuleText"
          placeholder="Enter new module name"
        />
        <button id="saveModule">Add Module</button>
        <button id="cancelModule">Cancel</button>
      </div>

      <a href="#" class="btn">Next</a>

    </div>
